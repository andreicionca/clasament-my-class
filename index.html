<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verifică Media</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Verifică Media</h1>
      <form id="mediaForm">
        <input
          type="text"
          id="studentId"
          placeholder="Introdu ID-ul"
          required
        />
        <button type="submit">Vezi Media</button>
      </form>
      <div id="result" class="hidden">
        <h2>Rezultate</h2>
        <table id="mediaTable">
          <thead>
            <tr>
              <th>Elev</th>
              <th>Media Generală</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rezultatele vor fi adăugate aici din JavaScript -->
          </tbody>
        </table>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
