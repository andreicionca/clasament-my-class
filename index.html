<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verifică Media Generală</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Media Generală</h1>
      <form id="mediaForm">
        <input
          type="text"
          id="studentId"
          placeholder="Introduceți parola"
          required
        />
        <button type="submit">Vezi Media Generală</button>
      </form>
      <div id="message-container" class="message-container hidden">
        <div id="message"></div>
      </div>

      <div id="result" class="hidden">
        <h2>CLASAMENT</h2>
        <table id="mediaTable">
          <thead>
            <tr>
              <th>Elev</th>
              <th>Media Generală</th>
              <th>Loc</th>
            </tr>
          </thead>

          <tbody>
            <!-- Rezultatele vor fi adăugate aici din JavaScript -->
          </tbody>
        </table>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
